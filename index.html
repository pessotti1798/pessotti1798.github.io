<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Modelo 3D</title>

  <!-- Carrega o model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
      border-radius: 12px;
      background: #eee;
    }
  </style>
</head>
<body>
  <model-viewer
    src="glove_baseball_mtl_variant.usdz"
    ios-src="glove_baseball_mtl_variant.usdz"
    poster="glove_baseball_mtl_variant.usdz"
    alt="Modelo 3D"
    ar
    auto-rotate
    camera-controls>
  </model-viewer>
</body>
</html>
